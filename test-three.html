<!DOCTYPE html>
<html>
<head>
    <title>Three.js Test</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: monospace; padding: 20px; }
        #status { font-size: 20px; }
        canvas { display: block; margin: 20px auto; border: 1px solid #333; }
    </style>
</head>
<body>
    <div id="status">Loading Three.js...</div>
    <div id="info"></div>

    <!-- Three.js from unpkg -->
    <script src="https://unpkg.com/three@0.152.0/build/three.min.js"></script>

    <script>
        const statusEl = document.getElementById('status');
        const infoEl = document.getElementById('info');

        // Check if Three.js loaded
        if (typeof THREE !== 'undefined') {
            statusEl.innerHTML = '✅ Three.js loaded successfully!';
            statusEl.style.color = '#4ade80';

            infoEl.innerHTML = `
                <p>Three.js version: ${THREE.REVISION}</p>
                <p>Test: Creating a simple scene...</p>
            `;

            // Create a simple test scene
            try {
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer();
                renderer.setSize(400, 300);
                document.body.appendChild(renderer.domElement);

                const geometry = new THREE.BoxGeometry(1, 1, 1);
                const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
                const cube = new THREE.Mesh(geometry, material);
                scene.add(cube);

                camera.position.z = 5;

                function animate() {
                    requestAnimationFrame(animate);
                    cube.rotation.x += 0.01;
                    cube.rotation.y += 0.01;
                    renderer.render(scene, camera);
                }
                animate();

                infoEl.innerHTML += '<p style="color: #4ade80;">✅ Scene created! You should see a spinning green cube below.</p>';
            } catch (error) {
                infoEl.innerHTML += `<p style="color: #f87171;">❌ Error creating scene: ${error.message}</p>`;
            }
        } else {
            statusEl.innerHTML = '❌ Failed to load Three.js';
            statusEl.style.color = '#f87171';
            infoEl.innerHTML = `
                <p>Possible issues:</p>
                <ul>
                    <li>No internet connection</li>
                    <li>CDN is blocked by firewall/antivirus</li>
                    <li>Browser blocking scripts</li>
                </ul>
                <p>Try:</p>
                <ul>
                    <li>Check your internet connection</li>
                    <li>Disable ad blockers/script blockers</li>
                    <li>Try a different browser</li>
                </ul>
            `;
        }
    </script>
</body>
</html>
